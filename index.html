<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h1>Enter your details: </h1><br> <hr>
        <form>
        <h2>First Name  : <input type="text" placeholder="enter your firstname"></h1><br>
            <h2>Last Name  : <input type="text" placeholder="enter your lastname"></h2><br>
            <h2>Gender     : <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female</h2><br>

            <h2>Subject Of Interest</h2>
            <select name="dropdown">
                <option name="subject" value="Maths" selected>Maths</option>
                <option name="subject" value="Physics">Physics</option>
                <option name="subject" value="Computer">Computer</option>
                <option name="subject" value="English">English</option>
                <option name="subject" value="Biology">Biology</option>
            </select>  <br><br>       
                Language Known:
                <input type="checkbox" name="language" >English
                <input type="checkbox" name="language">Hindi
                <input type="checkbox" name="language">Telugu <br> <br>
                Date Of Birth : <input type="date"> <br>
                <br>
                Contact : <input type="number" placeholder="enter your number"> <br> <br>
                <p>Enter your address: </p>
                <br>
                <textarea rows="10" column="10" placeholder="enter your address"></textarea><br> <br>
                <input type="reset" name="reset"> <br> <br>
                <input type="submit" name="submit">
        </form>
    </body>
</html>
